type Author @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  profilePic: String
}

type Comment @model @auth(rules: [{allow: public}]) {
  id: ID!
  text: String!
  postedTime: AWSDateTime
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  link: String!
  description: String
  postedTime: AWSDateTime
}
